<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="register" method="post">

        {% csrf_token %}

        <input type="text" name="first_name" id="" placeholder="first Name">

        <input type="text" name="last_Name" id="" placeholder="Last Name">

        <input type="text" name="user_name" id="" placeholder="user Name">

        <input type="email" name="email" id="" placeholder="Email Address">

        <input type="password" name="password" id="" placeholder="password">

        <input type="password" name="confirmpassword" id="" placeholder="Confirm Your Password">
        
        <input type="submit">

    
    </form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor%}
    </div>

</body>
</html>
